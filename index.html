<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="import" href="/components/ticker.html">
</head>
<body>

<main>
    <h1>Web components</h1>
    <p>This page demonstrates various browser features that are often referred to as <a href="https://developer.mozilla.org/en-US/docs/Web/Web_Components">web components</a>.</p>

    <div class="tickers">
        <x-ticker id="ticker-eur-usd"
            data-currency-base="EUR"
            data-currency-transaction="USD"
            data-rate="1.17915"
            data-precision="5"></x-ticker>

        <x-ticker id="ticker-eur-jpy"
            data-currency-base="EUR"
            data-currency-transaction="JPY"
            data-rate="128.953412"
            data-precision="6"></x-ticker>
    </div>
</main>

<script src="assets/scripts/main.js"></script>
<script>
createTicker(document.getElementById('ticker-eur-usd'), 1.1, 1.2)
    .start();

createTicker(document.getElementById('ticker-eur-jpy'), 120, 130)
    .start();
</script>

</body>
</html>
